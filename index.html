<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rupee Bank - Net Banking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="rupee.jpg" alt="Rupee Bank Logo"> <span>Rupee Bank</span>
        </div>
        <nav>
            <a href="help-support.html">Help/Support</a>
            <a href="contact.html">Contact Us</a>
            <a href="change-password.html">Change Password</a>
            <a href="terms.html">Terms & Conditions</a>
        </nav>
    </header>

    <div class="login-container">
        <form class="login-form">
            <h2>Welcome to Rupee Bank Net Banking</h2>
            <div class="logo">
                <img src="rupee.jpg" alt="Rupee Bank Logo"> 
            </div>
            <div class="input-group">
                
                <input type="text" id="userId" placeholder="User ID" required>
            </div>
            <div class="input-group">
                
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">  </span>
            </div>
            <div class="options">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" >Remember User ID</label>
            </div>
            <button type="submit" class="login-btn" >Login</button>
            <div class="links">
                <a href="change-password.html">Forgot Password?</a> | <a href="user_reset.html">Reset User ID</a>
            </div>
            <p class="secure-info"><i class="fas fa-lock"></i> Your information is secure</p>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Rupee Bank. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="terms.html">Terms and Conditions</a> | 
            <a href="privacy_policy.html">Privacy Policy</a>  
           
        </div>
        <p class="secure-info"><i class="fas fa-lock"></i><span> SSL Secured Connection</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
